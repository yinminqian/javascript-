    <title>策略模式-行为类</title>

<body>
</body>
<script>
    //行为类,行为类改变程序的状态
    class Order {
        constructor() {
            //订单总金额
            this.originalPrice = 10;
            this.paidBy = null;
        }

        //设置支付方式
        setPaidBy(paiBy) {
            this.paidBy = paiBy;
        }

        //    计算最终金额
        calac() {
            return this.paidBy.calac(this.originalPrice);
        }
    }

    //    学生策略
    class StudentCard {
        calac(total) {
            //原价
            return total;
        }
    }


    //教师策略
    class TeacherCard {
        calac(total) {
            //9折
            return total * .9;
        }
    }

    //    现金策略
    class Cash {
        calac(total) {
            //1.1折
            return total * 1.1;
        }
    }

    let order = new Order();
    order.setPaidBy(new Cash());
    console.log("order.calac:", order.calac());
</script>
