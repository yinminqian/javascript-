<script>
    function Student(name, gender, score) {
        this.name = name;
        this.gender = gender;
        this.score = score;
        this.quiley = 100;
    }

    Student.prototype.sumScore = function () {
        return this.score + this.quiley;
    };
    let whh = new Student("王花花", "男", 15);
    console.log(whh.name, whh.sumScore())
