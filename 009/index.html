    <title>抽象工厂模式</title>

</body>
<script>
    function Student() {
        this.intro = "学生工厂";
    }

    function Teacher() {
        this.intro = "老师工厂";
    }


    //生产学生
    function studentFactory() {
        return new Student();
    }

    //生产老师
    function teacherFactory() {
        return new Teacher();
    }

    //    分发工厂
    function userProducer(factroy) {
        switch (factroy) {
            case "student":
                return studentFactory;
                break;
            case "teacher":
                return teacherFactory;
                break;
            default:
                throw "没有这个工厂";
                break;
        }
    }

    let whh = userProducer("student")("王花花", ["..."]);
    console.log("whh:", whh);


</script>
