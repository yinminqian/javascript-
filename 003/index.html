<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原型模式的应用-es5</title>
</head>
<body>
<table id="rootElement"></table>
</body>
<script>
    let rootElement = document.querySelector("#rootElement");

    function Student(name, gender, score) {
        this.name = name;
        this.gender = gender;
        this.score = score;
        this.quiley = 100;
        this.mount();
    }

    Student.prototype.sumScore = function () {
        return this.score + this.quiley;
    };

    Student.prototype.mount = function () {
        let tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${this.name}</td>
            <td>${this.gender}</td>
            <td>${this.score}</td>
            <td>${this.sumScore()}</td>
        `;
        rootElement.appendChild(tr);
    };

    let whh = new Student("王花花", "男", 20);

</script>
</html>
